<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlókosár</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Termék áttekintés</h1>

        <h2>Új termék hozzáadása</h2>
        <div class="form-group">
            <label for="name">Termék neve:</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label for="price">Ár:</label>
            <input type="number" id="price">
        </div>
        <div class="form-group">
            <label for="quantity">Mennyiség:</label>
            <input type="number" id="quantity">
        </div>
        <button id="addItemBtn">Termék hozzáadása</button>

        <h2>Termékek</h2>
        <table id="items-table">
            <thead>
                <tr>
                    <th>Kategória szám</th>
                    <th>Név</th>
                    <th>Ár(Ft/kg)</th>
                    <th>Mennyiség(kg)</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Eladott termékek</h2>
        <table id="sold-items-table">
            <thead>
                <tr>
                    <th>Kategória szám</th>
                    <th>Név</th>
                    <th>Ár(Ft/kg)</th>
                    <th>Mennyiség(kg)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Összesítés</h2>
        <div id="summary"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
